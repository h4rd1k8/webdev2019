<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Instagram</title>
	<link rel="stylesheet" href="istyle.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<main class="mainclass">
		<div class="formb">
			<form class="authf" method="POST">
				<div class="left">
					<div class="photos">
						<img class="photo2" src="./photo2.jpg"/>
					</div>
				</div>
				<div class="right">
				<div class="logophoto">
					<img src="./logo.png" class="logo"/>
				</div>
				<h2 class="sign-up-txt">Зарегистрируйтесь, чтобы смотреть фото и видео ваших друзей</h2>
				<div class="sign-in-facebook">
					<button type="submit" class="btn btn-primary btn-block"><img src="facebook-emblem.jpg" class="fb-logo">Войти через Facebook</button>
				</div>
				<div class="ili">
					<div class="line1"></div>
					<div class="ili-txt">или</div>
					<div class="line2"></div>
				</div>
			</form>
			<form class="form-group">
				<div class="form-group">
						<input type="text" class="form-control" name="mob-ili-email" placeholder="Моб. телефон или эл. адрес"/>
				</div>
					<div class="form-group">
						<input type="text" class="form-control" name="name-or-surname" placeholder="Имя и фамилия"/>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" name="loginn" placeholder="Имя и пользователя"/>
					</div>
					<div class="form-group">
						<!--<label for="pass-lbl" class="pass-txt">Пароль</label>-->
						<input type="password" class="form-control" name="pass" placeholder="Пароль"/>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary btn-block">Регистрация</button>
					</div>
				<p class="politika">
					Регистрируясь, вы принимаете наши 
					<b><a target="_blank" href="https://help.instagram.com/581066165581870">Условия</a></b>
					, 
					<b><a target="_blank" href="https://help.instagram.com/519522125107875">Политику использования данных</a></b>
					 и 
					<b><a target="_blank" href="https://www.instagram.com/legal/cookies/">Политику в отношении файлов cookie</a>.</b>
				</p>
			</div>
			</form>
		</div>
		<div class="est-acc">
			<p class="acc-txt">Есть аккаунт? <a href="https://www.instagram.com/accounts/login/?source=auth_switcher">Вход</a></p>
		</div>
		<div class="mob-apps">
			<p class="install-apps">Установите приложение.</p>
			<div class="install-links">
				<a class="appstore-link" href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.signupPage.badge&mt=8&vt=lo">
					<img class="appstore-img" src="./appstore.png"/>
				</a>
				<a class="playmarket-link" href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DsignupPage%26ig_mid%3DXFhi7QAEAAFjDiMwpQUYCS3RYJ1c%26utm_content%3Dlo%26utm_medium%3Dbadge">
					<img class="playmarket-img" src="./playmarket.png"/>
				</a>
			</div>
		</div>
	</main>
</body>
</html>
